<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 

  <link rel="stylesheet" href="./assets/css/main.css">

</head>

<body>

  <section class="card">
  

      <div class="auxiliar" >
      <figure class="card-image">

        <img src="./assets/images/logo.svg" alt="logo" class="logo-svg">
  
      </figure>

      <figure class="big-image">
        <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
      </figure>


      <div class="card-info">

            <h1 class="card-info-head-1">
              we're <br> <span class="info-head-brow">coming <br> soon</span>
            </h1>
            <p class="card-description">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            
            <form action="#" class="card-footer">
            <input type="email" placeholder="Email Address " class="input">
            <!-- <img src="./assets/images/icon-error.svg" alt="icon-error" class="icon-error"> -->
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow">
           </button>

            <!-- <p class="message">Please provide a valid email</p> -->
            </form>

      </div>
    </div>

    <figure>
      <img src="./assets/images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
    </figure>

</section>

</body>
</html>
